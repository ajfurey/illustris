<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-4 d-grid gap-3 mt-5">
            <form action="/user" method="post">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="lastName">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username">
                </div>
                <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group">
                    <label for="phone">Phone #:</label>
                    <input type="text" class="form-control" placeholder="Enter Phone #" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" placeholder="Enter Address" id="address">
                </div>
                <div class="form-group">
                    <label for="title">Job Title:</label>
                    <input type="text" class="form-control" placeholder="Enter Job Title" id="title">
                </div>
                <div class="form-group">
                    <label for="hireDate">Hire Date:</label>
                    <input type="text" class="form-control" placeholder="Enter Hire Date" id="hir">
                </div>
                <div class="form-group">
                    <label for="enabled">Enabled:</label>
                    <input type="text" class="form-control" placeholder="Is Enabled" id="enabled">
                </div>
                <div class="form-group">
                    <label for="locked">Locked:</label>
                    <input type="text" class="form-control" placeholder="Is Locked" id="locked">
                </div>
                <div class="form-group">
                    <label for="userRole">User Role:</label>
                    <input type="text" class="form-control" placeholder="User Role" id="userRole">
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
