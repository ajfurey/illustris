<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-4 d-grid mt-3">
        <H1>Add New User</H1>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4 d-grid gap-3 mt-2">
            <form class="row g-3">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" name="firstName" id="firstName" >
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName" id="lastName">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" id="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" placeholder="###-###-####" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" placeholder="Enter Address" name="address" id="address">
                </div>
                <div class="form-group">
                    <label for="title">Job Title:</label>
                    <select class="form-control" id="title" name="title">">
                      <option th:each="t : ${jobTitle}"
                              th:value="${t}"
                              th:text="${t}">
                      </option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="hireDate">Hire Date:</label>
                    <input type="date" class="form-control" data-provide="datepicker" placeholder="Enter Hire Date" name="hireDate" id="hireDate">
                </div>
                <div class="form-group">
                    <label for="userRole">User Role:</label>
                    <select class="form-control" id="userRole" name="userRole">">
                      <option th:each="r : ${userRole}"
                              th:value="${r}"
                              th:text="${r}">
                      </option>
                  </select>
                </div>
                <button id="submit" class="btn btn-primary " type="submit" >Submit</button>
            </form>
        </div>
    </div>          
</div>
</body>
