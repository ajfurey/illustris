<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Illustris RIS Web Application</title>
    
    <!--These Bootstrap 5.0 dependencies are added in POM file which also contains version number-->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!--Bundle includes Popper.js-->
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <h1 class="text-center">Welcome to Illustris</h1>
            <p class="text-center">
                 <!--Thymeleaf Variable usage-->
                Hey there! <th:block th:text="${message}">message</th:block>
            </p>
        </div>
    </div>
    <div  class="d-grid gap-3">
    <div class="row justify-content-center">
        <div class="col-lg-4">
          <input type="email" class="form-control" placeholder="Email" aria-label="Email">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password">
          </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4 d-grid gap-2">
            <button type="button" class="btn btn-primary">Login</button>
          </div>
      </div>
    </div>
</div>
</body>
</html>
