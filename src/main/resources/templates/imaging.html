</head>

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">                  
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Patient

                  <a class="dropdown-item" href="/patient">View Patients</a>
                  <a class="dropdown-item" href="/medical/newPatient">Registration</a>

              <li class="nav-item">

        </div>
      </nav>
</div>
</header>
<!--=================End Header Area====================-->
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-4 d-grid mt-3">
      <H1 class="text-center">Imaging</H1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div  class="col-lg-4 d-grid mt-3">
        <H3 class="text-center">Images</H3>
        <ul>
            <li><a href="#">Image 1</a></li>
            <li><a href="#">Image 2</a></li>
            <li><a href="#">Image 3</a></li>
        </ul>
    </div>
</div>
  <div class="row justify-content-center">
    <div  class="col-12 d-grid mt-3">
        <H3 class="text-center">Image Upload</H3>
    </div>
    <div  class="col-lg-4 d-grid mt-3">
        <form class="row g-3">
            <div class="form-group">
                <label for="firstName">Search & Select Order</label>
                <input type="text" class="form-control" placeholder="Search Orders" name="searchOrder" id="searchOrder" >
            </div>
            <div class="form-group">
                <label for="apptTime">Image to Upload</label>
                <input type="image" class="form-control" name="apptTime" id="apptTime" >
            </div>
            <input type="submit" class="btn btn-primary" value="Submit" id="submit">
        </form>
    </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-4 d-grid mt-3">
    <form class="row g-3">
      Description:
      <br>
      <input th:field="${fileUpload.description}" class="form-control" name="uploadOneDesc" id="uploadOneDesc"/>              
      <br/><br/>  
      File to upload: <input class="form-control" th:field="${fileUpload.fileDatas}" type="file">
      <br />
      <input type="submit" class="btn btn-primary" value="Upload" id="uploadOne">
    </form>
  </div>
  <div class="col-lg-4 d-grid mt-3">
    
  </div>
</div>
<div class="row justify-content-center">
  Description: <span th:utext="${description}"></span>
      <br/>
      <h3>Uploaded Files:</h3>
       
      <ul th:each="file : ${uploadedFiles}">
         <li th:utext="${file}"></li>  
      </ul>      
       
      <h3>Failed:</h3>
      <ul th:each="file : ${failedFiles}">
         <li style="color:red;" th:utext="${file}"></li>  
      </ul>
</div>
  
</div>
</body>
</html>
