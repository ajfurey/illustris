<div class="container-fluid">
    <div class="row justify-content-center">
        <div  class="col-lg-4 d-grid mt-3">
            <H1>Add New Patient</H1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div  class="col-lg-4 d-grid mt-2">
            <form class="row g-3">
                <div class="form-group col-md-5">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" placeholder="First Name" name="firstName" id="firstName" >
                </div>
                <div class="form-group col-md-5">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName">
                </div>
                <div class="form-group col-md-2">
                    <label for="mInit">MI</label>
                    <input type="text" class="form-control" placeholder="M" name="mInit" id="mInit" maxlength="2">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number:</label>
                    <input type="text"  class="form-control" name="phone" placeholder="Phone Number" id="phone" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email"  class="form-control" name="email" placeholder="Email Address" id="email" required> 
                </div>
                <div class="form-group col-md-12">
                    <label for="birthDate">Date of Birth:</label>
                    <input type="date"  class="form-control" name="birthDate" placeholder="YYYY-MM-DD Date of Birth" id="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="allergy">Allergies:</label>
                    <select class="form-control" id="allergy" name="allergy" multiple>
                      <option th:each="a : ${allergy}"
                              th:value="${a}"
                              th:text="${a}">
                      </option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea  class="form-control" name="notes" placeholder="Notes/ History" id="notes" required rows="5" maxlength="512"></textarea>
                </div>
				<input type="submit" class="btn btn-primary " value="Register" id="submit">
            </form>
        </div>
    </div>
</div>
</body>
